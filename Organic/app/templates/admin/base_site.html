{% extends "admin/base_site.html" %}
{% load static %}

{% block extrahead %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'admin/css/admin.css' %}">
  <style>
    .admin-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .admin-btn {
      background-color: #2e8b57;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .admin-btn:hover {
      background-color: #256e47;
    }
  </style>
{% endblock %}

{% block branding %}
  <div id="branding">
    <h1 id="site-name">
      <a href="{% url 'admin:index' %}">Admin-Greenest</a>
    </h1>
  </div>
{% endblock %}

{% block nav-global %}
  {{ block.super }}
  <div class="admin-buttons">
    <button class="admin-btn">
      <i class="lni lni-download"></i> Export Excel
    </button>
    <button class="admin-btn">
      <i class="lni lni-dashboard"></i> Dashboard
    </button>
  </div>
{% endblock %}
