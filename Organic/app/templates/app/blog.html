{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'app/css/blog.css' %}">

    <!-- CATEGORY FILTER -->
    <section class="blog-categories">
        <div class="container">
            <div class="category-pills">
                <button class="category-pill active" data-category="all">All Posts</button>
                <button class="category-pill" data-category="recipes">Recipes</button>
                <button class="category-pill" data-category="health">Health</button>
                <button class="category-pill" data-category="gardening">Gardening</button>
                <button class="category-pill" data-category="sustainability">Sustainability</button>
            </div>
        </div>
    </section>

    <!-- BLOG GRID -->
    
    <section class="blog-grid-section">
    <div class="container">
        <div class="container">
            <div id="blog-grid" class="blog-grid">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading articles...</p>
                </div>
            </div>
            
            <div class="pagination-container">
                <button class="btn btn-outline" id="load-more">Load More Articles</button>
            </div>
        </div>
    </div>
    </section>
    
    <script src="{% static 'app/js/blog.js' %}"></script>

   

{% endblock %}
