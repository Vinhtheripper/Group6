{% extends "app/base.html" %}
{% load static %}

{% block title %}GreenNest – Organic Market{% endblock %}

{% block content %}



  <section class="container success-wrapper">
    <div class="check">✔</div>
    <h1>Thank you for your order!</h1>
    <p>Your order number is <strong>{{ order.id }}</strong>.  
       We will contact you when your order is shipped.</p>
    <div class="actions">
      <a href="{% url 'orderdetail' order.id %}" class="btn btn-primary">Review your order</a>
      <a href="{% url 'home' %}" class="btn btn-ghost">Continue shopping</a>
    </div>
  </section>

{% endblock %}
